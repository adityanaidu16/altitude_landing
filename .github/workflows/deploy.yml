name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd altitude-landing
          npm install

      - name: Build
        run: |
          cd altitude-landing
          npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /altitude-landing

      - name: Check if 'out' directory exists
        run: |
          if [ -d "./altitude-landing/out" ]; then echo "out directory exists"; else echo "out directory does not exist"; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./altitude-landing/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
